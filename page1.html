<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="Description de ma page">
    <title>Convertisseur euro/dollars</title>
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
      <div class="convEuroDollars">
          <h1 class="title-header">Convertisseurs € => $</h1>
          <form action="js/index1.js" class="convED">
            <label for="valeurEuro">Valeur en Euro</label>
            <input type="text" name="euro" id="valEuro" >
            <label for="valeurDollars"> => Valeur en Dollars</label>
            <input type="text" name="dollars" id="valDollars" readonly="readonly" >
        </form>
        <p id="error-message"></p>
      </div>

      <div class="calcPerimetre">
        <h1 class="title-header">Calculateur de périmètres</h1>
        <form action="js/index2.js" class="calcPerim">
          <label for="longueur">Longueur</label>
          <input type="text" name="longueur" id="long" placeholder="Longueur">
          <label for="unitesMesureLong">Unités de mesure de la longueur</label>
          <select name="unitesMesureLong" id="unitLong">
            <option value="">--Please choose an units--</option>
            <option value="mm">mm (millimètre)</option>
            <option value="cm">cm (centimètre)</option>
            <option value="dm">dm (décimètre)</option>
            <option value="m">m (mètre)</option>
            <option value="dam">dam (décamètre)</option>
            <option value="hm">hm (hectamètre)</option>
            <option value="km">km (kilomètre)</option>
        </select>
        <br>
        <br>
          <label for="largeur">Largeur</label>
          <input type="text" name="largeur" id="larg" placeholder="Largeur">
          <label for="unitesMesureLarg">Unités de mesure de la largeur</label>
          <select name="unitesMesureLarg" id="unitLarg">
              <option value="">--Please choose an units--</option>
              <option value="mm">mm (millimètre)</option>
              <option value="cm">cm (centimètre)</option>
              <option value="dm">dm (décimètre)</option>
              <option value="m">m (mètre)</option>
              <option value="dam">dam (décamètre)</option>
              <option value="hm">hm (hectamètre)</option>
              <option value="km">km (kilomètre)</option>
          </select>
          <br>
          <br>
      </form>
      <p id="resultCalcPerim"></p>
      <br>
      <br>
    </div>

    <div class="convTemp">
        <h1 class="title-header">Convertisseur de températures °C / °K / °F</h1>
        <form action="js/index3.js" class="convED">
          <label for="temp">Temperature</label>
          <br>
          <input type="text" name="temp" id="temp" placeholder="Temperature">
          <br>

          <input type="button" id="unitButton1" class="unitsT" value="°C">
          <input type="button" id="unitButton2" class="unitsT" value="°K">
          <input type="button" id="unitButton3" class="unitsT" value="°F">
        
      </form>
      <p id="resultConvTemp">

      </p>

    </div>

      <script src="js/index1.js"></script>
      <script src="js/index2.js"></script>
      <script src="js/index3.js"></script>

</body>
</html>
